<!DOCTYPE html>
<html>
<head>
	<title>Universe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/stars.css">
</head>
<body>
	<div class="wrapper">
		<div class="bg-universe">
			<div class="bg-stars">
				<div id='stars'></div>
				<div id='stars2'></div>
				<div id='stars3'></div>
			</div>
			<div class="solar">
				<div class="row">

					<div class="sun col-lg-4">
						<div class="sun-outer">
							<div class="sun-inner">
								<div class="sun-center"></div>
							</div>
						</div>
					</div>	

					<div class="planets col-lg-1">
						<div class="mercury-p">
							<img src="image/mercury.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="venus-p">
							<img src="image/venus.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="earth-p">
							<img src="image/earth.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="mars-p">
							<img src="image/mars.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="yupiter-p">
							<img src="image/yupiter.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="saturn-p">
							<img src="image/saturn.png">
						</div>
					</div>

					<div class="planets col-lg-1">
						<div class="uranus-p">
							<img src="image/uranus.png">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
